<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="public/css/custom.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>
	<div class="custom navbar-brand navbar-fixed-top">
  		<a class="navbar-brand">Welcome to PullString Chat
  		    <img src="assets/brand/pullstring-logo.jpg" width="30" height="30" alt="">
		</a>
	</div>
	<div id="el" class="col-md-12 right-header-contentChat">

		<ul>
			<li 
			is="chat" 
			v-for="chat in chats"
			v-bind:text="chat.text"
			v-bind:name="chat.name"
			v-bind:date="chat.date"
			class="chat"
			v-bind:class="{ 'rightside-left-chat': chat.isBot, 'rightside-right-chat': !chat.isBot }"
			></li>
		</ul>
		<div class="col-md-12 right-chat-textbox navbar navbar-default navbar-fixed-bottom">
			<input type="text" type="text" v-model="newChat" v-on:keyup.13="submitChat"><a href="#"><i class="fa fa-arrow-right" aria-hidden="true" ></i></a>
		</div>
	</div>
</body>
	<script src="public/src/main.js"></script>

</html>
